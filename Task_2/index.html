<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Temperature Converter</h1>

    <!-- Input Field for Temperature -->
    <div class="input-section">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter value" required>
    </div>

    <!-- Dropdown for Selecting Units -->
    <div class="unit-section">
      <label for="unit">Convert From:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <!-- Dropdown for Selecting Conversion Unit -->
    <div class="convert-section">
      <label for="convertTo">Convert To:</label>
      <select id="convertTo">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>

    <!-- Convert Button -->
    <button onclick="convertTemperature()">Convert</button>

    <!-- Display Converted Temperature -->
    <div class="result">
      <h3>Converted Temperature: <span id="result">--</span></h3>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
